{% extends 'base.html' %} 
{% block title %} News Date {% endblock %} 
{% block body %}
    <h1>This our news filtered by date by {{year}} </h1>
    {% for news in article_list %}
        <h2>{{news.author}}</h2>
        <h2>{{news.title}}</h2>
        <p>{{news.description}}</p>
        <h4>{{news.pub_date}}</h4>
    {% endfor%} 
{% endblock %}
